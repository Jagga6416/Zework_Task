<div class="create-user">
  <button mat-raised-button color="primary"  (click)="openDialog('','Create')">Create New User</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
       <!-- id Column -->
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- UserID Column -->
      <ng-container matColumnDef="userID">
        <th mat-header-cell *matHeaderCellDef> User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
      </ng-container>
      
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"> 
            <a class="cursor" (click)="openDialog(element,'Edit')">
              <mat-icon color="primary">edit</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="visibility">
          <th mat-header-cell *matHeaderCellDef> View </th>
          <td mat-cell *matCellDef="let element">
            <a class="cursor" (click)="openUserViewDialog(element)">
              <mat-icon >visibility</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> 
            <a class="cursor" (click)="deleteRow(element)">
              <mat-icon >delete_forever</mat-icon>
            </a>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  

    <mat-spinner class="center" *ngIf="!dataSource" [diameter]="50"></mat-spinner>
    <mat-paginator [pageSizeOptions]="[5,10, 20,40,60,80,100,200]" showFirstLastButtons></mat-paginator>
  </div>
